<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <title>Proyecto Final Angular</title>
</head>
    <div class="main-content">
  <!-- Categories -->
    <h1 class="title">Categories</h1>
    <div class="categories">
      <span 
      class="category btn" 
      *ngFor="let category of categories"
      (click)="searchByCategory(category)">{{ category }}</span>
    </div>
    <!-- Random Jokes -->
    <div class="joke-wrapper" *ngFor="let joke of jokes">
      <div class="joke">
        <a href="http://jesgrad07.deviantart.com/" target="_blank"></a>
        <p>{{ joke?.value }}</p>
      </div>
    </div>
    <button class="b btn" (click)="getRandomJoke()">Get a random Joke!</button>
  </div>
</html>
