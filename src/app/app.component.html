<!-- Categories -->
<div class="categories">
  <span 
  class="category" 
  *ngFor="let category of categories"
  (click)="searchByCategory(category)">{{ category }}</span>
</div>
<!-- Random Jokes -->
<div class="joke-wrapper" *ngFor="let joke of jokes">
  <div class="joke">
    <img src="joke.icon_url" alt="icono">
    <p>{{ joke.value }}</p>
  </div>
</div>
